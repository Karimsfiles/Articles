{% extends 'base.html' %}

{% block title %}Создать новую статью{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">Создать новую статью</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="title" class="form-label">Заголовок:</label>
                <input type="text"
                       class="form-control"
                       id="title"
                       name="title"
                       value="{{ title|default:'' }}"
                       required
                       placeholder="Введите заголовок статьи">
            </div>

            <div class="form-group">
                <label for="content" class="form-label">Содержание:</label>
                <textarea class="form-control"
                          id="content"
                          name="content"
                          rows="10"
                          required
                          placeholder="Напишите содержание статьи">{{ content|default:'' }}</textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    Сохранить статью
                </button>
                <a href="{% url 'article_list' %}" class="btn btn-secondary">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
