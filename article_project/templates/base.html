<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мини-блог{% endblock %}</title>

    <style>
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'article_list' %}">Статьи</a>
            <div class="navbar-nav">
                <a class="nav-link btn btn-primary text-white" href="{% url 'article_create' %}">
                    Создать статью
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if error %}
        <div class="alert alert-danger error-message">
            {{ error }}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
